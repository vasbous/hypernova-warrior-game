<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hypernova Warrior</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <!-- #game-intro is initially shown on the game start screen -->
      <div id="game-intro">
        <video autoplay muted loop id="background-video">
          <source src="./assets/start-background.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <img src="./images/temp-logo.png" alt="" class="logo-img" />
        <br />
        <button id="start-button">Start Game</button>
        <p>
          Use the up, down, left and right arrows to move your fighter! Use
          Space to fire your lasers!
        </p>
        <img src="./images/arrowKeys.png" alt="" class="arrows-img" />
        <label>
          Enter your Initials:
          <input id="name-input" type="text" maxlength="3" />
        </label>
      </div>

      <div id="game-container">
        <div>
          <p id="score">Score: 0</p>
          <div id="lives-container">
            <!-- The lives will be dynamically added here -->
          </div>
        </div>
        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen"></div>
      </div>

      <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end">
        <h1>Game Over</h1>
        <video autoplay muted loop id="background-video">
          <source src="./assets/start-background.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <div class="game-end-content">
          <video id="game-over-video">
            <source
              src="./assets/game-over-video-optimized.mp4"
              type="video/mp4"
            />
            Your browser does not support the video tag.
          </video>

          <div id="score-container">
            <div id="current-score">
              Your score: <span id="final-score">0</span>
            </div>

            <div id="high-scores-container">
              <h3>High Scores</h3>
              <table id="high-scores-table">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Score</th>
                  </tr>
                </thead>
                <tbody id="high-scores">
                  <!-- High scores will be inserted here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <button id="restart-button">Restart</button>
      </div>
    </main>

    <script type="text/javascript" src="js/extras.js"></script>
    <script type="text/javascript" src="js/explosion.js"></script>
    <script type="text/javascript" src="js/weapons.js"></script>
    <script type="text/javascript" src="js/enemies.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
