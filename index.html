<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hypernova Warrior</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <!-- #game-intro is initially shown on the game start screen -->
      <div id="game-intro">
        <video autoplay muted loop id="background-video">
          <source src="./assets/start-background.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <img src="./images/title-img.png" alt="" class="title-img" />
        <br />
        <video autoplay muted loop class="logo-vid">
          <source src="./assets/title-logo-vid.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <br />
        <button id="start-button">Start Game</button>
      </div>

      <div id="game-container">
        <video autoplay muted loop id="game-background-video">
          <source src="./assets/game-background-vid.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <div class="game-stats">
          <p id="score">Score: 0</p>
          <div id="lives-container">Lives:</div>
        </div>
        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen"></div>
        <div id="pause-menu">
          <h2>GAME PAUSED</h2>
          <p>Press ESC to resume</p>
        </div>
      </div>

      <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end">
        <img src="./images/game-over.png" alt="" class="game-over-img" />
        <br />
        <video autoplay muted loop id="background-video">
          <source src="./assets/start-background.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <div class="game-end-content">
          <video id="game-over-video">
            <source
              src="./assets/game-over-video-optimized.mp4"
              type="video/mp4"
            />
            Your browser does not support the video tag.
          </video>

          <div id="score-container">
            <div id="current-score">
              Your score: <span id="final-score">0</span>
            </div>

            <div id="high-scores-container">
              <h3>High Scores</h3>
              <table id="high-scores-table">
                <thead>
                  <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Score</th>
                  </tr>
                </thead>
                <tbody id="high-scores"></tbody>
              </table>
            </div>
            <div
              id="high-score-form"
              style="display: none; margin-top: 20px"
            ></div>
          </div>
        </div>

        <button id="restart-button">Restart</button>
      </div>
    </main>

    <script type="text/javascript" src="js/extras.js"></script>
    <script type="text/javascript" src="js/explosion.js"></script>
    <script type="text/javascript" src="js/weapons.js"></script>
    <script type="text/javascript" src="js/enemies.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
