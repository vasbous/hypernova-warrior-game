<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hypernova Warrior</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <!-- #game-intro is initially shown on the game start screen -->
      <div id="game-intro">
        <!-- <video autoplay muted loop id="background-video">
          <source src="./assets/start-background.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video> -->
        <img src="./images/temp-logo.png" alt="" class="logo-img" />
        <br />
        <button id="start-button">Start Game</button>
        <p>
          Use the up, down, left and right arrows to move your fighter! Use
          Space to fire your lasers!
        </p>
        <img src="./images/arrows.png" alt="" class="arrows-img" />
        <label>
          Enter your Initials:
          <input id="name-input" type="text" maxlength="3" />
        </label>
      </div>

      <div id="game-container">
        <div>
          <p>Score: <span id="score">0</span></p>
          <div id="lives-container">
            <!-- The lives will be dynamically added here -->
          </div>
        </div>
        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen"></div>
      </div>

      <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end">
        <video id="game-over-video">
          <source
            src="./assets/game-over-video-optimized.mp4"
            type="video/mp4"
          />
          Your browser does not support the video tag.
        </video>
        <h1>Game Over</h1>
        <h3>High Scores</h3>
        <ol id="high-scores"></ol>
        <br />
        <button id="restart-button">Restart</button>
      </div>
    </main>

    <script type="text/javascript" src="js/extras.js"></script>
    <script type="text/javascript" src="js/explosion.js"></script>
    <script type="text/javascript" src="js/weapons.js"></script>
    <script type="text/javascript" src="js/enemies.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
